<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamer</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5d3b19e49f.js" crossorigin="anonymous"></script>

</head>
<body>
    <header>
        <!-- nav section start here -->
        <nav>
            <div class="nav-container">
                <div class="nav-logo">
                    <img src="./images/Frame.png" alt="">
                    <div class="logo-name">
                        <h3> <span class="logo-G">G</span>amer</h3>

                    </div>
            
                </div>
                <div class="nav-menu">
                    <p class="primary-text">About Us</p>
                    <p class="primary-text" >Developers</p>
                    <div class="nav-follow-box">
                        <p class="primary-text">Follow Us On</p>
                        <img src="./Icons/Vector.svg" alt="">
                        <img src="./Icons/tik-tok 1.svg" alt="">
                    </div>
                </div>

                
            </div>
        </nav>
        <!-- banner section start here -->
        <div class="banner-container">
            <div class="banner-content">
                <h2>PLAY LIKE THE </h2>
                <H1 class="banner-main-title">G.O.A.T.</H1>
                <div class="banner-content-desc-container">
                    <div class="banner-content-desc-img">
                        <img src="./Icons/Frame.svg" alt="">
                    </div>
                    <div class="banner-content-desc">
                        <p>1-Click instant play</p>
                    </div>
                    
                </div>
                <div class="banner-content-desc-container">
                    <div class="banner-content-desc-img">
                        <img src="./Icons/Frame (1).svg" alt="">
                    </div>
                    <div class="banner-content-desc">
                        <p>No Download</p>
                    </div>
                    
                </div>
                <div class="banner-content-desc-container">
                    <div class="banner-content-desc-img">
                        <img src="./Icons/Frame (2).svg" alt="">
                    </div>
                    <div class="banner-content-desc">
                        <p>1000s of supported online games</p>
                    </div>
                    
                </div>
                <div class="banner-content-btn">
                    <button class="sign-in">Sign in</button> 
                    <button class="Go">GO ROUGE</button>
                 </div>
            </div>
            
            <div class="banner-img">
                <img src="./images/Group 18.png" alt="">
            </div>
            </div>
            <!-- banner seection end here -->
    </header>
    <!-- main section start here -->
    <main>
        <div class="main-section-container">

            <div class="main-section-title">
                <h1>Online Games <span class="funny">Funny Videos</span></h1>
            </div>
            <div class="main-section-desc">
                <p>A Collection of Hilarious Videos to Brighten Your Day</p>
            </div>

        </div>
        <div class="main-img-container">
        <div class="image-container">
            <img src="./images/Rectangle 4.png" alt="Image 1">
            <div class="overlay">
              <div class="text"> <i class="fa-solid fa-circle-play"></i> <br> Watch Now</div>
            </div>
          </div>
          
          <div class="image-container">
            <img src="./images/Rectangle 5.png" alt="Image 2">
            <div class="overlay">
              <div class="text"> <i class="fa-solid fa-circle-play"></i> <br>Watch Now</div>
            </div>
          </div>
          
          <div class="image-container">
            <img src="./images/Rectangle 7.png" alt="Image 3">
            <div class="overlay">
              <div class="text"> <i class="fa-solid fa-circle-play"></i> <br>Watch Now</div>
            </div>
          </div>
          
          <div class="image-container">
            <img src="./images/Rectangle 6.png" alt="Image 4">
            <div class="overlay">
              <div class="text"> <i class="fa-solid fa-circle-play"></i> <br> Watch now</div>
            </div>
          </div>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
